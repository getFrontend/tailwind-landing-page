<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet">
  <title>Tailwind Landing Page</title>
</head>

<body>
  <nav class="relative container mx-auto p-6">
    <!-- Flex container -->
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="pt-2">
        <img src="./img/logo.svg" alt="Logo">
      </div>
      <!-- Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="#!" class="hover:text-darkGrayishBlue">Pricing</a>
        <a href="#!" class="hover:text-darkGrayishBlue">Product</a>
        <a href="#!" class="hover:text-darkGrayishBlue">About Us</a>
        <a href="#!" class="hover:text-darkGrayishBlue">Careers</a>
        <a href="#!" class="hover:text-darkGrayishBlue">Community</a>
      </div>
      <!-- Button -->
      <a class="hidden md:block py-3 px-6 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
        href="#!">Get
        started</a>
    </div>
  </nav>
  <!-- Hero -->
  <section id="hero">
    <!-- Flex container -->
    <div class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:flex-row">
      <!-- Left content -->
      <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
        <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
          Bring everyone together to build better products
        </h1>
        <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">Manage makes it simple for software teams to
          plan day-to-day tasks while keeping the larger team goals in
          view.</p>
        <div class="flex justify-center md:justify-start">
          <a href="#!" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get
            Started</a>
        </div>
      </div>
      <!-- Image -->
      <div class="md:w-1/2">
        <img src="img/illustration-intro.svg" alt="Hero illustration">
      </div>
    </div>
  </section>

</body>

</html>
